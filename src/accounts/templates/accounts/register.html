{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
    New User Registration
{% endblock %}

{% block header %}
    New User Registration
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}

        <input class="btn btn-success mt-3" type="submit" value="Registration">
        <a class="btn btn-success mt-3" href="{% url 'accounts:login' %}">Sign in</a>
    </form>
{% endblock %}
